MODEL:
  NUM_CLASSES: 5
  BACKBONE:
    NAME: "Resnet101_512"
    OUT_CHANNELS: (512, 1024, 2048, 1024, 512, 256, 512)
  RESNET:
    SE: True
    CBAM: False
    FUSION: True
    BLOCKS: [3, 4, 23, 3]
    EXTRAS: [512, 256, 128, 64, 128]
  PRIORS:
    FEATURE_MAPS: [64, 32, 16, 8, 4, 2, 1]
    STRIDES: [8, 16, 32, 64, 128, 256, 512]
    MIN_SIZES: [10.24, 51.2, 92.16, 133.12, 174.08, 215.04, 256]
    MAX_SIZES: [51.2, 92.16, 133.12, 174.08, 215.04, 256, 296.96]
    ASPECT_RATIOS: [[2], [2, 3], [2, 3], [2, 3], [2, 3], [2], [2]]
    BOXES_PER_LOCATION: [4, 6, 6, 6, 6, 4, 4]
INPUT:
  IMAGE_SIZE: 512
DATASETS:
  TRAIN: ("coco_2019_train",)
  TEST: ("coco_2019_val", )
SOLVER:
  MAX_ITER: 5000
  LR_STEPS: [2000, 4000]
  GAMMA: 0.1
  BATCH_SIZE: 12
  LR: 1e-3

OUTPUT_DIR: 'outputs/SSD512/AC-R-101-se-fusion-v1'